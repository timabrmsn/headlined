<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css">
<script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/spruce@1.x.x/dist/spruce.umd.js"></script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
<script>
    Spruce.store('data', {feed: []});
    function init() {fetch('https://sample-python-nttxv.ondigitalocean.app/latest')
        .then(result => result.json())
        .then(result => Spruce.store('data').feed = result)};
</script>
</head>
<html>
<div x-data x-init="init"></div>
<body>
<div class="min-h-screen bg-white">
  <nav class="bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex-1">
          <div class="flex-shrink-0 flex items-center">
              <p class="w-auto font-mono text-2xl text-black-600">HEADLINEd</p>
          </div>
          <div class="p-2 w-full flex border">
            <label for="search_field" class="sr-only">Search
            </label>
            <div class="relative w-full text-gray-400 focus-within:text-gray-600">
              <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
                </svg>
              </div>
                <form action="/" method="GET">
                    <input id="search" name="search" class="block w-full h-full pl-8 pr-3 py-2 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 sm:text-sm" placeholder="Search" type="text" />
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="py-10">
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <!-- Replace with your content -->
          <div class="flex flex-col">
              <div class="my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                  <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                      <table class="min-w-full">
                          <thead>
                          <tr>
                              <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Headline</th>
                              <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Published</th>
                          </tr>
                          </thead>
                          <tbody x-data="{ table: true }" class="bg-white">
                          <template x-for="entry in $store.data.feed">
                                  <tr>
                                      <td class="flex-shrink px-6 py-2 whitespace-no-wrap border-b border-gray-200">
                                          <a x-bind:href="entry.link" class="block hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition duration-150 ease-in-out">
                                          <div class="flex items-center">
                                              <div class="flex-shrink h-6 w-6">
                                                  <img class="h-6 w-6 rounded-full" x-bind:src="entry.icon" alt="" />
                                              </div>
                                              <div class="ml-4">
                                                  <span class="flex-shrink text-sm leading-5 font-medium text-gray-900" x-text="entry.pub"></span>
                                                  <span class="text-sm leading-5 font-sm text-gray-500">   |   by:</span>
                                                  <div>
                                                      <template x-for="author in entry.author">
                                                          <span class="px-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" x-text="author"></span>
                                                      </template>
                                                  </div>
                                                  <div class="flex-shrink text-sm leading-5 text-gray-500" x-text="entry.title"></div>
                                              </div>
                                          </div>
                                      </td>
                                      <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                                          <div class="text-sm leading-5 text-gray-900" x-text="entry.published_parsed"></div>
                                  </tr>
                          </template>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
        <!-- /End replace -->
      </div>
    </main>
  </div>
</div>
</body>
</html>
